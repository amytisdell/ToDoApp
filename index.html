<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href= "node_modules/bootstrap/dist/css/bootstrap.css"> 
    <title>Week 10 Assignment</title>
  </head>
  <body class="container">
  <br> 
    <div class="card">
        <div class="card body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">End Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Task</label>
                        <input type="Task" class="form-control" id="new-task" placeholder="task">
                    </div>
                </div>
                <div>
                    <button id="add" class="btn btn-primary form-control">Create</button>
                </div>
            </div>
        </div>
    </div>
<br>
    <table id="list" class="table table-light table-striped">
        <tr>
            <th>Task</th>
            <th>Date Created</th>
            <th>Start Date</th>
            <th>Due date</th>
            <th>Actions</th>
        </tr>
    </table>
<script src="index.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
